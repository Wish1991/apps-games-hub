<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #b5d8ff 0%, #f8fcff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding: 0;
        }
        .wrapper {
            max-width: 430px; margin: 42px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 22px; box-shadow: 0 6px 32px rgba(40,80,120,0.11);
            padding: 42px 28px 34px 28px; text-align: center;
        }
        .game-icon { font-size: 2.7rem; color: #309be6; margin-bottom: 10px; }
        h1 { font-size: 2.2rem; color: #2567b3; margin-bottom: 10px; }
        .uitleg { color: #467; font-size: 1.13rem; margin-bottom: 22px; }
        .memory-board {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-gap: 16px;
            justify-content: center;
            margin: 24px 0 18px 0;
        }
        .card {
            width: 70px; height: 70px;
            background: #e3effc;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; cursor: pointer;
            box-shadow: 0 2px 6px rgba(70,120,160,0.06);
            user-select: none;
            transition: background 0.15s;
        }
        .card.flipped, .card.matched { background: #309be6; color: #fff; }
        .card.matched { opacity: .62; cursor: default; }
        #bericht { min-height: 22px; margin-bottom: 8px; color: #309be6; font-weight: bold; }
        .terug { display: block; margin: 38px auto 0 auto; text-decoration: none; color: #247; font-size: 1.09rem; }
        .terug:hover { color: #309be6; }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="game-icon"><i class="fas fa-brain"></i></div>
    <h1>Memory</h1>
    <div class="uitleg">Draai steeds twee kaarten om. Vind jij alle paren?</div>
    <div class="memory-board" id="memoryBoard"></div>
    <div id="bericht"></div>
    <button onclick="resetGame()" id="opnieuwBtn" style="display:none;">Opnieuw spelen</button>
    <a href="index.html" class="terug"><i class="fas fa-arrow-left"></i> Terug naar het menu</a>
</div>
<script>
    const icons = ['fa-heart', 'fa-star', 'fa-moon'];
    let board = [];
    let flippedCards = [];
    let lockBoard = false;
    let pairs = 0;

    function setupBoard() {
        let items = [...icons, ...icons];
        items = items.sort(() => Math.random() - 0.5);
        board = items;
        pairs = 0;
        lockBoard = false;
        flippedCards = [];
        document.getElementById('bericht').textContent = '';
        document.getElementById('opnieuwBtn').style.display = 'none';
        const memoryBoard = document.getElementById('memoryBoard');
        memoryBoard.innerHTML = '';
        for (let i = 0; i < 6; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.icon = items[i];
            card.onclick = () => flipCard(card, i);
            memoryBoard.appendChild(card);
        }
    }
    function flipCard(card, idx) {
        if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;
        card.classList.add('flipped');
        card.innerHTML = `<i class="fas ${board[idx]}"></i>`;
        flippedCards.push({card, idx});
        if (flippedCards.length === 2) {
            lockBoard = true;
            setTimeout(checkPair, 700);
        }
    }
    function checkPair() {
        const [a, b] = flippedCards;
        if (board[a.idx] === board[b.idx]) {
            a.card.classList.add('matched');
            b.card.classList.add('matched');
            pairs++;
            if (pairs === 3) {
                document.getElementById('bericht').textContent = 'Gefeliciteerd! Je hebt alle paren gevonden!';
                document.getElementById('opnieuwBtn').style.display = '';
            }
        } else {
            a.card.classList.remove('flipped');
            b.card.classList.remove('flipped');
            a.card.innerHTML = '';
            b.card.innerHTML = '';
        }
        flippedCards = [];
        lockBoard = false;
    }
    function resetGame() { setupBoard(); }
    setupBoard();
</script>
</body>
</html>
