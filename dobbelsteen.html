<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobbelsteen Gooien</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: linear-gradient(120deg, #b5d8ff 0%, #f8fcff 100%); font-family: 'Segoe UI', Arial, sans-serif; margin: 0;}
        .wrapper { max-width: 430px; margin: 42px auto; background: rgba(255,255,255,0.97); border-radius: 22px; box-shadow: 0 6px 32px rgba(40,80,120,0.11); padding: 42px 28px 34px 28px; text-align: center; }
        .game-icon { font-size: 2.7rem; color: #309be6; margin-bottom: 10px; }
        h1 { font-size: 2.2rem; color: #2567b3; margin-bottom: 10px; }
        .uitleg { color: #467; font-size: 1.13rem; margin-bottom: 22px; }
        .dice { font-size: 3.6rem; color: #309be6; margin: 26px 0 18px 0;}
        .roll-btn { padding: 15px 36px; font-size: 1.22rem; border-radius: 9px; border:none; background: #e3effc; color: #2567b3; cursor: pointer; transition: background .13s;}
        .roll-btn:hover { background: #309be6; color: #fff;}
        #result { font-size: 1.13rem; margin-top: 12px;}
        .terug { display: block; margin: 38px auto 0 auto; text-decoration: none; color: #247; font-size: 1.09rem; }
        .terug:hover { color: #309be6; }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="game-icon"><i class="fas fa-dice"></i></div>
    <h1>Dobbelsteen</h1>
    <div class="uitleg">Klik op de knop en rol een dobbelsteen.<br>Krijg een resultaat tussen 1 en 6!</div>
    <div class="dice" id="diceIcon"><i class="fas fa-dice-one"></i></div>
    <button class="roll-btn" onclick="rollDice()">Gooien</button>
    <div id="result"></div>
    <a href="index.html" class="terug"><i class="fas fa-arrow-left"></i> Terug naar het menu</a>
</div>
<script>
    function rollDice() {
        const num = Math.floor(Math.random()*6)+1;
        document.getElementById('diceIcon').innerHTML =
          `<i class="fas fa-dice-${['one','two','three','four','five','six'][num-1]}"></i>`;
        document.getElementById('result').textContent = `Je gooide: ${num}`;
    }
</script>
</body>
</html>
