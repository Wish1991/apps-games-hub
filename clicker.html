<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: linear-gradient(120deg, #b5d8ff 0%, #f8fcff 100%); font-family: 'Segoe UI', Arial, sans-serif; margin: 0;}
        .wrapper { max-width: 430px; margin: 42px auto; background: rgba(255,255,255,0.97); border-radius: 22px; box-shadow: 0 6px 32px rgba(40,80,120,0.11); padding: 42px 28px 34px 28px; text-align: center; position:relative;}
        .game-icon { font-size: 2.7rem; color: #309be6; margin-bottom: 10px; }
        h1 { font-size: 2.2rem; color: #2567b3; margin-bottom: 10px; }
        .uitleg { color: #467; font-size: 1.13rem; margin-bottom: 26px; }
        #counter { font-size: 2.2rem; color: #2567b3; margin: 12px 0; font-weight: bold;}
        #timer { font-size: 1.15rem; color: #309be6; margin-bottom: 12px;}
        .click-btn { padding: 23px 56px; font-size: 1.4rem; background: #e3effc; border: none; border-radius: 16px; cursor: pointer; transition: background .14s; margin-bottom: 10px;}
        .click-btn:active { background: #309be6; color: #fff;}
        #bericht { margin: 18px 0 0 0; min-height: 18px; }
        #highscore { font-size: 1.13rem; color: #319be6; margin-bottom: 8px; }
        #highscore.new { color: #18b635; animation: pop 1s;}
        @keyframes pop {0%{transform:scale(1.2);} 70%{transform:scale(1.12);} 100%{transform:scale(1);}}
        .terug { display: block; margin: 38px auto 0 auto; text-decoration: none; color: #247; font-size: 1.09rem; }
        .terug:hover { color: #309be6; }
        .sticky { position: fixed; left: 15px; bottom: 15px; z-index:99; background:#fff; box-shadow:0 2px 10px #bbb2; }
        @media (max-width:480px){.wrapper{padding:16px 2vw;}}
    </style>
</head>
<body>
<div class="wrapper">
    <div class="game-icon"><i class="fas fa-mouse-pointer"></i></div>
    <h1>Clicker Game</h1>
    <div class="uitleg">Klik zo snel mogelijk op de knop!<br>Je hebt <b>10 seconden</b> de tijd.<br><span style="color:#299be6;">Druk op <b>spatie</b> om opnieuw te starten!</span></div>
    <div id="timer"></div>
    <div id="counter">0</div>
    <button id="clickBtn" class="click-btn" onclick="handleClick()">Klik!</button>
    <div id="highscore">Highscore: <span id="hs">0</span></div>
    <div id="bericht"></div>
    <button onclick="resetGame()" id="opnieuwBtn" style="display:none;">Opnieuw spelen</button>
    <a href="index.html" class="terug sticky"><i class="fas fa-home"></i> Menu</a>
</div>
<script>
    let count = 0, tijd = 10, timer = null, actief = false;
    const btn = document.getElementById('clickBtn');
    const hsElem = document.getElementById('hs');
    function getHighScore() { return Number(localStorage.getItem('clickerHS')||0); }
    function setHighScore(s) { localStorage.setItem('clickerHS',s); }
    function showHighScore(newHS=false) {
        hsElem.textContent = getHighScore();
        document.getElementById('highscore').classList.toggle('new',newHS);
    }
    function handleClick() {
        if (!actief) {
            actief = true; tijd = 10; count = 0;
            document.getElementById('counter').textContent = count;
            document.getElementById('bericht').textContent = '';
            timer = setInterval(tick, 1000);
            btn.disabled = false; btn.textContent = 'Klik!';
        }
        count++;
        document.getElementById('counter').textContent = count;
    }
    function tick() {
        tijd--;
        document.getElementById('timer').textContent = `Tijd: ${tijd}s`;
        if (tijd === 0) {
            clearInterval(timer);
            btn.disabled = true;
            btn.textContent = 'Klaar!';
            let newHS = false;
            if (count > getHighScore()) { setHighScore(count); newHS=true; }
            showHighScore(newHS);
            document.getElementById('bericht').textContent = `ðŸŽ‰ Je eindscore: ${count}`;
            document.getElementById('opnieuwBtn').style.display = '';
            actief = false;
        }
    }
    function resetGame() {
        count = 0; tijd = 10;
        document.getElementById('timer').textContent = '';
        document.getElementById('counter').textContent = '0';
        btn.disabled = false;
        btn.textContent = 'Klik!';
        document.getElementById('opnieuwBtn').style.display = 'none';
        document.getElementById('bericht').textContent = '';
        actief = false;
    }
    showHighScore();
    // Spatiebalk restart
    window.addEventListener('keydown', e=>{
        if(e.key===" " && !actief){ e.preventDefault(); resetGame();}
        if(e.key.toLowerCase()==='m') window.location='index.html';
    });
</script>
</body>
</html>
