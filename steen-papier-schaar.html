<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steen Papier Schaar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #b5d8ff 0%, #f8fcff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            max-width: 430px;
            margin: 42px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 22px;
            box-shadow: 0 6px 32px rgba(40,80,120,0.11);
            padding: 42px 28px 34px 28px;
            text-align: center;
        }
        .game-icon {
            font-size: 2.7rem;
            color: #309be6;
            margin-bottom: 12px;
        }
        h1 {
            font-size: 2.2rem;
            color: #2567b3;
            margin-bottom: 10px;
        }
        .uitleg {
            color: #467;
            font-size: 1.13rem;
            margin-bottom: 26px;
            margin-top: 0;
        }
        .btn {
            margin: 14px 9px;
            padding: 14px 32px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #e3effc;
            color: #2567b3;
            font-weight: 600;
            transition: background .16s, color .16s;
        }
        .btn:hover {
            background: #309be6;
            color: #fff;
        }
        #resultaat {
            margin-top: 26px;
            font-size: 1.13rem;
            font-weight: bold;
            min-height: 24px;
        }
        .terug {
            display: block;
            margin: 38px auto 0 auto;
            text-decoration: none;
            color: #247;
            font-size: 1.09rem;
            transition: color .14s;
        }
        .terug:hover {
            color: #309be6;
        }
        @media (max-width: 580px) {
            .wrapper { padding: 24px 6vw; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="game-icon">
            <i class="fas fa-hand-rock"></i>
            <i class="fas fa-hand-paper"></i>
            <i class="fas fa-hand-scissors"></i>
        </div>
        <h1>Steen Papier Schaar</h1>
        <p class="uitleg">
            Kies <b>Steen</b>, <b>Papier</b> of <b>Schaar</b> en speel tegen de computer.<br>
            Kun jij winnen?
        </p>
        <div>
            <button class="btn" onclick="speel('steen')"><i class="fas fa-hand-rock"></i> Steen</button>
            <button class="btn" onclick="speel('papier')"><i class="fas fa-hand-paper"></i> Papier</button>
            <button class="btn" onclick="speel('schaar')"><i class="fas fa-hand-scissors"></i> Schaar</button>
        </div>
        <div id="resultaat"></div>
        <a href="index.html" class="terug"><i class="fas fa-arrow-left"></i> Terug naar het menu</a>
    </div>
    <script>
        function speel(jouwKeuze) {
            const keuzes = ['steen', 'papier', 'schaar'];
            const computerKeuze = keuzes[Math.floor(Math.random() * 3)];
            let resultaat = '';
            if (jouwKeuze === computerKeuze) {
                resultaat = `Gelijkspel! Jullie kozen allebei <b>${jouwKeuze}</b>.`;
            } else if (
                (jouwKeuze === 'steen' && computerKeuze === 'schaar') ||
                (jouwKeuze === 'papier' && computerKeuze === 'steen') ||
                (jouwKeuze === 'schaar' && computerKeuze === 'papier')
            ) {
                resultaat = `ðŸŽ‰ Jij wint! Jij koos <b>${jouwKeuze}</b>, computer koos <b>${computerKeuze}</b>.`;
            } else {
                resultaat = `Je verliest! Jij koos <b>${jouwKeuze}</b>, computer koos <b>${computerKeuze}</b>.`;
            }
            document.getElementById('resultaat').innerHTML = resultaat;
        }
    </script>
</body>
</html>
