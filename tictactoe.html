<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boter Kaas en Eieren</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: linear-gradient(120deg, #b5d8ff 0%, #f8fcff 100%); font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .wrapper { max-width: 430px; margin: 42px auto; background: rgba(255,255,255,0.97); border-radius: 22px; box-shadow: 0 6px 32px rgba(40,80,120,0.11); padding: 42px 28px 34px 28px; text-align: center; }
        .game-icon { font-size: 2.7rem; color: #309be6; margin-bottom: 10px; }
        h1 { font-size: 2.2rem; color: #2567b3; margin-bottom: 10px; }
        .uitleg { color: #467; font-size: 1.13rem; margin-bottom: 26px; }
        .ttt-board { display: grid; grid-template-columns: repeat(3, 62px); grid-gap: 10px; justify-content: center; margin: 24px 0 16px 0; }
        .ttt-cell { width: 62px; height: 62px; background: #e3effc; border-radius: 9px; font-size: 2.2rem; color: #2567b3; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background 0.14s; }
        .ttt-cell:hover { background: #309be6; color: #fff; }
        #bericht { min-height: 22px; font-weight: bold; color: #309be6; }
        .terug { display: block; margin: 38px auto 0 auto; text-decoration: none; color: #247; font-size: 1.09rem; }
        .terug:hover { color: #309be6; }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="game-icon"><i class="fas fa-times-circle"></i> <i class="fas fa-circle"></i></div>
    <h1>Boter Kaas en Eieren</h1>
    <div class="uitleg">Om de beurt zet een <b>X</b> of <b>O</b> neer.<br>Drie op een rij wint!</div>
    <div class="ttt-board" id="tttBoard"></div>
    <div id="bericht"></div>
    <button onclick="resetGame()" id="opnieuwBtn" style="display:none;">Opnieuw spelen</button>
    <a href="index.html" class="terug"><i class="fas fa-arrow-left"></i> Terug naar het menu</a>
</div>
<script>
    let board = Array(9).fill('');
    let turn = 'X';
    let finished = false;
    function drawBoard() {
        const b = document.getElementById('tttBoard');
        b.innerHTML = '';
        board.forEach((v,i) => {
            const cell = document.createElement('div');
            cell.className = 'ttt-cell';
            cell.innerHTML = v === 'X' ? '<i class="fas fa-times"></i>' : v === 'O' ? '<i class="fas fa-circle"></i>' : '';
            cell.onclick = () => move(i, cell);
            b.appendChild(cell);
        });
        document.getElementById('bericht').textContent = finished ? '' : `Beurt: ${turn}`;
        document.getElementById('opnieuwBtn').style.display = finished ? '' : 'none';
    }
    function move(i, cell) {
        if (finished || board[i]) return;
        board[i] = turn;
        if (checkWin(turn)) {
            document.getElementById('bericht').textContent = `ðŸŽ‰ ${turn} wint!`;
            finished = true;
        } else if (board.every(Boolean)) {
            document.getElementById('bericht').textContent = 'Gelijkspel!';
            finished = true;
        } else {
            turn = turn === 'X' ? 'O' : 'X';
        }
        drawBoard();
    }
    function checkWin(p) {
        const winCombos = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return winCombos.some(c => c.every(i => board[i] === p));
    }
    function resetGame() {
        board = Array(9).fill('');
        turn = 'X';
        finished = false;
        drawBoard();
    }
    drawBoard();
</script>
</body>
</html>
